---

- name: Invent all
  hosts: all
  gather_facts: false
  connection: local
  serial: 30

  tasks:

    - name: Facts
      ios_facts:
        gather_subset:
          - hardware
        provider: "{{ cli }}"
      register: ios_facts_result

# uncomment if need save facts in files
#    - name: Create all_facts dir
#      file:
#        path: ./all_facts/
#        state: directory
#        mode: 0755

#    - name: Copy facts to files
#      copy:
#        content: "{{ ios_facts_result | to_nice_json }}"
#        dest: "all_facts/{{inventory_hostname}}_facts.json"

      # if device is stack - get all serials
    - name: set all serials if exists
      set_fact:
        serial: "{{ ansible_net_stacked_serialnums | join(',') }}"
      when: ansible_net_stacked_serialnums is defined

      # for single device - get one serial
    - name: set one serial
      set_fact:
        serial: "{{ ansible_net_serialnum }}"
      when: ansible_net_stacked_serialnums is not defined

    - name: get location
      ios_command:
        commands:
          - show snmp location
        provider: "{{ cli }}"
      register: location

    - name: file write
      lineinfile:
        create: yes
        path: ./invent.csv
        line: "{{ inventory_hostname }};\
               {{ ansible_net_hostname }};\
               {{ ansible_net_model }};\
               {{ serial }};\
               {{ location.stdout[0] }}"
